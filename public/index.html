<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>logo.ico" />
    <title>Jayson Gomba</title>

    <meta
      name="description"
      content="Jayson Gomba - A passionate BSIT student and web developer, creating innovative web solutions and turning ideas into reality through code."
    />
    <meta
      name="keywords"
      content="web developer, BSIT student, Vue.js, JavaScript, PHP, MySQL, portfolio"
    />
    <meta name="author" content="Jayson Gomba" />

    <meta property="og:title" content="Jayson Gomba" />
    <meta
      property="og:description"
      content="A passionate BSIT student and web developer, creating innovative web solutions."
    />
    <meta property="og:image" content="<%= BASE_URL %>icons/logo.png" />
    <meta property="og:url" content="https://jayson-gomba.com" />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#1a1a1a" id="theme-color" />
    <script>
      const savedTheme = localStorage.getItem("theme");

      if (savedTheme === "light") {
        document.documentElement.setAttribute("data-theme", "light");

        const metaThemeColor = document.querySelector(
          'meta[name="theme-color"]'
        );
        if (metaThemeColor) {
          metaThemeColor.setAttribute("content", "#f5f5f5");
        }
      } else if (!savedTheme) {
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (!prefersDark) {
          document.documentElement.setAttribute("data-theme", "light");

          const metaThemeColor = document.querySelector(
            'meta[name="theme-color"]'
          );
          if (metaThemeColor) {
            metaThemeColor.setAttribute("content", "#f5f5f5");
          }
        }
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
